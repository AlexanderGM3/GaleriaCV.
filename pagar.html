<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar - Galería Virtual</title>
    <link rel="icon" type="image/png" href="img/360_F_432657539_7DuTQOx9Hux8E2yESHxKPWJX8sArkSDi.jpg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="pagar.css">
</head>

<body>

    <header>

        <div class="logo">
            <a href="index.html"><img src="img/360_F_432657539_7DuTQOx9Hux8E2yESHxKPWJX8sArkSDi.jpg"
                    alt="Logo Galería" /></a>
        </div>

        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="trabajos.html">Trabajos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>

        <div class="nav-right">
            <div class="user-menu">
                <i class="fa-solid fa-user" id="userIcon"></i>
                <div class="login-dropdown" id="loginDropdown">
                    <form id="loginForm">
                        <input type="email" id="loginEmail" placeholder="Correo electrónico" required />
                        <input type="password" id="loginPassword" placeholder="Contraseña" required />
                        <button type="submit">Iniciar sesión</button>
                    </form>

                    <p>O con Google</p>

                    <button id="googleLoginBtn" class="google-btn">
                        <i class="fa-brands fa-google"></i> Iniciar sesión con Google
                    </button>

                    <p>No tienes cuenta? <a href="registro.html">Regístrate</a></p>
                </div>
            </div>

            <div class="cart-icon" id="cartIcon">
                <i class="fa-solid fa-cart-shopping"></i>
                <div class="cart-dropdown" id="cartDropdown">
                </div>
            </div>
        </div>
    </header>


    <main class="payment-main-content">
        <div class="payment-container">
            <h2>Pasarela de Pago</h2>

            <div class="total-box">
                <p>Total a Pagar:</p>
                <span id="paymentTotal" class="total-amount">Cargando...</span>
            </div>

            <form id="paymentForm">

                <h3>Información de Tarjeta</h3>

                <label for="cardNumber">Número de Tarjeta</label>
                <input type="text" id="cardNumber" placeholder="XXXX XXXX XXXX XXXX" required pattern="[0-9]{13,16}"
                    maxlength="16">

                <label for="cardHolder">Nombre del Titular</label>
                <input type="text" id="cardHolder" placeholder="Como aparece en la tarjeta" required>

                <div class="card-details">
                    <div>
                        <label for="expiryDate">Vencimiento</label>
                        <input type="text" id="expiryDate" placeholder="MM/AA" required
                            pattern="(0[1-9]|1[0-2])\/[0-9]{2}" maxlength="5">
                    </div>

                    <div>
                        <label for="cvv">Código de Seguridad (CVV)</label>
                        <input type="text" id="cvv" placeholder="CVV" required pattern="[0-9]{3,4}" maxlength="4">
                    </div>
                </div>

                <button type="submit" class="pay-button">Confirmar Pago</button>
                <p class="secure-text"><i class="fa-solid fa-lock"></i> Pago seguro y cifrado.</p>
            </form>
        </div>
    </main>


    <footer>
        <div class="social">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
        <p>&copy; 2025 Galería Virtual | Todos los derechos reservados</p>
    </footer>

    <script type="module" src="firebaselogin.js"></script>
    <script type="module" src="mainsesion.js"></script>
    <script type="module" src="navbar.js"></script>
    <script type="module" src="carrito.js"></script>
    <script type="module" src="pagar.js"></script>

</body>

</html>
